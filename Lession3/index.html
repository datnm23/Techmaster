<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
        <div class="product-card">
            <div class="product-thumbnail-wrapper">
                <img src="https://leospaw.com/cdn/shop/files/leos-paw-cat-hair-removal-massaging-shell-comb-53806242398532_540x.jpg?v=1707720540" alt="Cat Hair Removal Massaging Shell Comb" class="product-thumbnail">
            </div>
    
            <div class="product-info">
                <h3 class="product-title">Cat Hair Removal Massaging Shell Comb</h3>
                <div class="product-rating">
                    <span class="product-rating-icons">
                        ⭐⭐⭐⭐
                    </span>
                    <span class="product-rating-count">3,573</span>
                </div>
                <div class="product-price">
                    <span class="product-original-price">$29.98</span>
                    <span class="product-sale-price">$14.99</span>
                </div>
                <div class="product-variants">
                    <span class="product-variant-item">
                        <img class="product-variant-thumbnail" src="https://leospaw.com/cdn/shop/files/new-white_50x50.png" alt="">
                    </span>
                    <span class="product-variant-item">
                        <img class="product-variant-thumbnail" src="https://leospaw.com/cdn/shop/files/mint_50x50.png" alt="">
                    </span>
                    <span class="product-variant-item">
                        <img class="product-variant-thumbnail" src="https://leospaw.com/cdn/shop/files/pink_50x50.png" alt="">
                    </span>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
